<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Sabbir Ahmed | Frontend Mentor | E-commerce product page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <section class="nav-bar-section">
        <div class="nav-bar">
          <button class="btn-mobile-nav">
            <img
              class="mobile-nav-menu-icon"
              src="./images/icon-menu.svg"
              alt="nav-menu"
            />
          </button>
          <div class="site-logo">
            <img class="logo" src="./images/logo.svg" alt="Sneaker" />
          </div>
          <div class="nav-header">
            <button class="btn-icon-close">
              <img
                class="mobile-nav-icon-close"
                src="./images/icon-close.svg"
                alt="close"
              />
            </button>
          </div>
          <nav class="main-nav-bar">
            <ul class="nav-list">
              <li>
                <a class="nav-link" href="#">Collections</a>
              </li>
              <li>
                <a class="nav-link" href="#">Men</a>
              </li>
              <li>
                <a class="nav-link" href="#">Women</a>
              </li>
              <li>
                <a class="nav-link" href="#">About</a>
              </li>
              <li>
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="shopping-cart-details">
          <button class="btn btn-shopping-cart">
            <img
              class="shopping-cart"
              src="./images/icon-cart.svg"
              alt="shopping cart"
            />
          </button>
          <img
            class="user-img"
            src="./images/image-sabbir.jpg"
            alt="user-name"
          />
        </div>
      </section>
    </header>
    <main class="main">
      <section class="product-details-section">
        <div class="product-details-image">
          <div class="viewed-image">
            <img
              class="main-viewed-image"
              src="./images/image-product-1.jpg"
              alt="product image"
            />
          </div>
          <div class="list-of-image">
            <img
              class="image-list"
              src="./images/image-product-1-thumbnail.jpg"
              alt="product image"
            />
            <img
              class="image-list"
              src="./images/image-product-2-thumbnail.jpg"
              alt="product image"
            />
            <img
              class="image-list"
              src="./images/image-product-3-thumbnail.jpg"
              alt="product image"
            />
            <img
              class="image-list"
              src="./images/image-product-4-thumbnail.jpg"
              alt="product image"
            />
          </div>
        </div>
        <div class="product-dtails-informations">
          <h4 class="company-label">Sneaker Company</h4>
          <h1 class="product-title">Fall Limited Edition Sneakers</h1>
          <p class="product-description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="product-price-details">
            <div class="main-price">
              $125.00 <span class="discount">50%</span>
            </div>
            <div class="orginal-price">$250.00</div>
          </div>
          <form class="call-to-action-form" action="#">
            <div class="input-container">
              <img
                class="minus-icon"
                src="./images/icon-minus.svg"
                alt="minus icon"
              />
              <input
                id="product-quantity"
                type="text"
                placeholder="0"
                value="0"
                required=""
                min="0"
                max="18"
              />
              <img
                class="plus-icon"
                src="./images/icon-plus.svg"
                alt="plus icon"
              />
              <button class="btn btn--form btn-add-to-cart">
                <div class="btn-content">
                  <svg
                    class="cart-icon"
                    width="22"
                    height="20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                      fill="hsl(0, 0%, 100%)"
                      fill-rule="nonzero"
                    />
                  </svg>
                  <span>Add to cart</span>
                </div>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
